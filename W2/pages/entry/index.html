<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../assets/stylesheet/style.css">
</head>
<body>
    <div class="form_content">
        <div class="contact_me_column">
            <div class="contact_me_form contact_padding">
                <form class="form_item" method="link" action="./../main/index.html">
                    <div class="form_group">
                        <label for="email" class="form_label">Email</label>
                        <input class="form_control" type="email" id="email" name="email" required>
                    </div>
                    <div class="form_group">
                        <label for="password" class="form_label">Password</label>
                        <input class="form_control" type="password" id="password" name="password" required>
                    </div>
                    <button class="btn_reg_log glow_on_hover">Log in</button>
                </form>
            </div>
        </div>
</body>
</html>
